<p-card styleClass="max-w-lg mx-auto p-6 card">
  <h2 class="text-2xl font-semibold mb-2" i18n>User Profile</h2>

  <form class="grid grid-cols-1 gap-6 mt-4" *ngIf="actor" (ngSubmit)="updateActor()" [formGroup]="actorForm">

    <!-- Nombre -->
    <p-iftalabel variant="on" >
      <label for="name" i18n>Name *</label>
      <input pInputText id="name" formControlName="name" name="name" class="w-full" />
    </p-iftalabel>
    <small *ngIf="actorForm.controls['name'].invalid && actorForm.controls['name'].touched" class="text-red-500" i18n>
      Name is required
    </small>

    <!-- Apellidos -->
    <p-iftalabel variant="on" >
      <input pInputText id="surname" formControlName="surname" name="surname" class="w-full" />
      <label for="surname" i18n>Surname *</label>
    </p-iftalabel>
    <small *ngIf="actorForm.controls['surname'].invalid && actorForm.controls['surname'].touched" class="text-red-500" i18n>
      Surname is required
    </small>

    <!-- Teléfono -->
    <p-iftalabel variant="on" class="mt-2">
      <input pInputText id="phone" formControlName="phone" name="phone" class="w-full" />
      <label for="phone" i18n>Telephone</label>
    </p-iftalabel>
    <small *ngIf="actorForm.controls['phone'].invalid " class="text-red-500" i18n>
      Phone must be a valid number
    </small>


    <!-- Dirección -->
    <p-iftalabel variant="on" >
      <input pInputText id="address" formControlName="address" name="address" class="w-full" />
      <label for="address" i18n>Address</label>
    </p-iftalabel>

    <!-- Email (readonly) -->
    <p-iftalabel variant="on" >
      <input pInputText id="email" formControlName="email" name="email" class="w-full" />
      <label for="email" i18n>Email *</label>
    </p-iftalabel>
    <small *ngIf="actorForm.controls['email'].invalid && actorForm.controls['email'].touched" class="text-red-500" i18n>
      Email is required
    </small>
    <small *ngIf="actorForm.controls['email'].hasError('email') && actorForm.controls['email'].touched" class="text-red-500">
      Invalid email format
    </small>

    <!-- Contraseña -->
    <p-iftalabel variant="on" >
      <p-password id="password" formControlName="password" name="password" class="w-full" toggleMask/>
      <label for="password" i18n>Password *</label>
    </p-iftalabel>
    <small *ngIf="actorForm.controls['password'].invalid && actorForm.controls['password'].touched" class="text-red-500" i18n>
      Password is required
    </small>
    <small *ngIf="actorForm.controls['password'].hasError('minlength') && actorForm.controls['password'].touched" class="text-red-500" i18n>
      Password must be at least 6 characters long
    </small>

    <!-- Botón Guardar -->
    <div class="flex justify-end mt-2">
      <p-button label="Save Changes" icon="pi pi-save" type="submit" />
    </div>

  </form>
</p-card>
