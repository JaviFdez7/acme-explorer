<p-dataView
  #dv
  [value]="getTripList()"
  [paginator]="true"
  [rows]="6"
  [style]="{ 'bacground-color': 'white' }"
>
  <ng-template #list let-trips>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let trip of trips">
        <app-trip-display [trip]="trip"></app-trip-display>
      </div>
    </div>
  </ng-template>
</p-dataView>
