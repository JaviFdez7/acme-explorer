<div>
  <p-galleria
    [value]="images"
    [showItemNavigators]="true"
    [showThumbnails]="false"
    [showIndicators]="true"
    [showItemNavigatorsOnHover]="true"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [containerStyle]="{ 'max-width': '640px' }"
  >
    <ng-template #item let-item>
      <img [src]="item" />
    </ng-template>
    <ng-template #thumbnail let-item>
      <img [src]="item" />
    </ng-template>
  </p-galleria>
</div>
