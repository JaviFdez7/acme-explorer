<div class="search-container flex justify-between items-center w-full px-4">
  <div class="w-1/3"></div>

  <div class="flex items-center space-x-2 w-1/3 justify-center">
    <p-iconfield iconPosition="left">
      <p-inputicon styleClass="pi pi-search" />
      <input type="text" pInputText placeholder="Search" [(ngModel)]="searchQuery"/>
    </p-iconfield>
    <p-button icon="pi pi-times" class="p-button-secondary" (click)="clearSearch()"></p-button>
  </div>

  <div class="w-1/3 flex justify-end pr-6">
    <p-button icon="pi pi-plus" class="p-button-primary" label="Add trip" (click)="addTrip()"></p-button>
  </div>
</div>

<p-dataView
  #dv
  [value]="filteredTrips()"
  [paginator]="true"
  [rows]="6"
>
  <ng-template #list let-trips>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let trip of trips">
        <app-trip-display [trip]="trip"></app-trip-display>
      </div>
    </div>
  </ng-template>
</p-dataView>
