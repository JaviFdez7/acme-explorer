<div class="flex flex-col items-center w-full max-w-4xl mx-auto p-4">
  <p class="text-2xl font-bold mb-4">{{ favouriteList?.name }}</p>
  <div class="flex flex-wrap justify-end gap-3">
    <p-button label="Edit" icon="pi pi-pencil" (click)="editFavouriteList()"></p-button>
    <p-button label="Delete" icon="pi pi-trash" (click)="deleteFavouriteList()"></p-button>
  </div>
  <ul class="list-disc pl-5 mb-4">
    <li *ngFor="let link of favouriteList?.tripLinks" class="text-blue-600 underline">
      <a [href]="link" target="_blank">{{ link }}</a>
    </li>
  </ul>
  <p-dataView 
    [value]="trips" 
    #dv 
    [paginator]="true" 
    [rows]="9">
    <ng-template let-trip pTemplate="list">
      <div class="p-card p-component">
        <div class="p-card-body">
          <h3>{{ trip.name }}</h3>
          <p>{{ trip.description }}</p>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
