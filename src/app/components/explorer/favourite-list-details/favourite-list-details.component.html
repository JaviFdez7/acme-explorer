<div class="flex flex-col w-full max-w-4xl mx-auto p-6 gap-6">
  <p class="text-3xl font-bold">{{ favouriteList?.name }}</p>
  <div class="flex justify-between items-center">
    <div class="flex flex-wrap gap-4">
      <p-button label="Edit" icon="pi pi-pencil" (click)="editFavouriteList()"></p-button>
      <p-button label="Delete" icon="pi pi-trash"  (click)="deleteFavouriteList()"></p-button>
    </div>
  </div>
  <p-dataView 
    [value]="trips" 
    #dv 
    [paginator]="true" 
    [rows]="10">
    <ng-template #list let-trips>
      <div class="grid grid-cols-1 gap-5 mb-4">
        <div *ngFor="let trip of trips">
          <app-favourite-list-trip-display 
            [trip]="trip" 
            [listId]="favouriteList?.id">
          </app-favourite-list-trip-display>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
