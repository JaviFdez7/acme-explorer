<p-card styleClass="max-w-lg mx-auto p-6 card">
  <form [formGroup]="favouriteListForm" (ngSubmit)="onCreateFavouriteList()">
    <fieldset>
      <legend class="text-xl font-semibold" i18n>Create Favourite List</legend>

      <p-floatlabel variant="on" class="mt-4">
        <label for="name" i18n>List Name *</label>
        <input
          pInputText
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full"
        />
      </p-floatlabel>
      <small *ngIf="favouriteListForm.controls['name'].invalid && favouriteListForm.controls['name'].touched" class="text-red-500" i18n>
        List name is required
      </small>

      <p-button type="submit" styleClass="w-full mt-4"> Create </p-button>
    </fieldset>
  </form>
</p-card>
